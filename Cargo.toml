verify = true

[dependencies]
vstd = "0.0.0-2025-08-12-1837"
verus_state_machines_macros = "0.0.0-2025-11-23-0053"

[lib]
path = "src/lib.rs"

[[test]]
name = "TestInsertionSortStEph"
path = "tests/Chap03/TestInsertionSortStEph.rs"

[[test]]
